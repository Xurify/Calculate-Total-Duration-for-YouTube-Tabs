<!doctype html>
<html lang="en" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YouTube Tabs Manager</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  </head>
  <body class="font-['Inter',system-ui,sans-serif] bg-surface text-text-primary m-0 p-0 overflow-hidden flex h-full">
    <aside class="w-64 bg-surface-elevated border-r border-border flex flex-col h-full z-10">
      <div class="p-6 border-b border-border">
        <h1 class="text-lg font-bold tracking-tight mb-1 flex items-center gap-2">
           <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 text-accent" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect width="18" height="18" x="3" y="3" rx="2" ry="2"/><line x1="3" x2="21" y1="9" y2="9"/><line x1="9" x2="9" y1="21" y2="9"/></svg>
           Tab Manager
        </h1>
        <div class="text-[11px] text-text-muted font-medium">Never get lost in your tabs again</div>
      </div>
      
      <div class="flex-1 overflow-y-auto custom-scrollbar p-2 space-y-1" id="window-list">
      </div>
      
      <div class="p-4 border-t border-border mt-auto">
         <div class="flex items-center justify-between text-xs text-text-muted">
             <span id="global-stats-count">Loading...</span>
         </div>
      </div>
    </aside>

    <main class="flex-1 flex flex-col h-full overflow-hidden bg-surface relative">
      <header class="flex flex-col border-b border-border bg-surface/80 backdrop-blur-md z-10">
          <div class="h-16 flex items-center px-8">
              <div class="flex-1 min-w-0">
                  <h2 id="current-view-title" class="text-xl font-bold truncate">All Windows</h2>
                  <div id="current-view-stats" class="text-xs text-text-muted mt-0.5 font-medium truncate"></div>
              </div>
    
              <div class="flex-shrink-0 w-full max-w-md mx-6">
                <div class="relative group">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-text-muted group-focus-within:text-accent transition-colors" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                        </svg>
                    </div>
                    <input 
                        type="text" 
                        id="search-input" 
                        class="block w-full pl-10 pr-3 py-1.5 border border-border rounded-md leading-5 bg-surface-elevated text-text-primary placeholder:text-text-muted focus:outline-none focus:bg-surface-hover focus:border-text-muted sm:text-sm transition-colors" 
                        placeholder="Search titles..." 
                    />
                </div>
              </div>
    
              <div class="flex-1 flex items-center justify-end gap-3 min-w-0">
                   <div id="selection-actions" class="hidden items-center gap-2 mr-4 border-r border-border pr-6 animate-in fade-in slide-in-from-right-4 duration-200">
                       <span id="selection-count" class="text-xs font-bold text-accent whitespace-nowrap">0 selected</span>
                       <button id="btn-close-selected" class="px-3 py-1.5 bg-surface-hover hover:bg-red-500/10 hover:text-red-500 text-text-secondary text-xs font-medium rounded-md transition-colors border-0 cursor-pointer whitespace-nowrap">
                           Close Selected
                       </button>
                   </div>
    
                    <div class="flex items-center gap-1">
                       <button id="btn-settings" class="p-2 rounded-full hover:bg-surface-hover text-text-muted hover:text-text-primary transition-colors border-0 cursor-pointer" title="Settings">
                           <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.08a2 2 0 0 1-1-1.74v-.5a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"/><circle cx="12" cy="12" r="3"/></svg>
                       </button>
                       <button id="btn-refresh" class="p-2 rounded-full hover:bg-surface-hover text-text-muted hover:text-text-primary transition-colors border-0 cursor-pointer" title="Refresh">
                          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8"/><path d="M21 3v5h-5"/><path d="M21 12a9 9 0 0 1-9 9 9.75 9.75 0 0 1-6.74-2.74L3 16"/><path d="M8 16H3v5"/></svg>
                       </button>
                    </div>
              </div>
          </div>

          <div class="h-10 border-t border-border flex items-center px-8 gap-4 bg-surface-elevated/30">
              <div class="flex items-center gap-2">
                  <span class="text-[10px] uppercase font-bold text-text-muted tracking-wider">Layout</span>
                  <div class="flex bg-surface-elevated rounded-md p-0.5 border border-border">
                      <button id="layout-list" class="p-1 text-xs font-medium rounded hover:bg-surface-hover text-accent bg-surface-hover transition-colors" title="List View">
                          <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="8" y1="6" x2="21" y2="6"/><line x1="8" y1="12" x2="21" y2="12"/><line x1="8" y1="18" x2="21" y2="18"/><line x1="3" y1="6" x2="3.01" y2="6"/><line x1="3" y1="12" x2="3.01" y2="12"/><line x1="3" y1="18" x2="3.01" y2="18"/></svg>
                      </button>
                      <button id="layout-grid" class="p-1 text-xs font-medium rounded hover:bg-surface-hover text-text-muted transition-colors" title="Grid View">
                          <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect width="7" height="7" x="3" y="3" rx="1"/><rect width="7" height="7" x="14" y="3" rx="1"/><rect width="7" height="7" x="14" y="14" rx="1"/><rect width="7" height="7" x="3" y="14" rx="1"/></svg>
                      </button>
                  </div>
              </div>

              <div class="h-4 w-px bg-border"></div>

              <div class="flex items-center gap-2">
                  <span class="text-[10px] uppercase font-bold text-text-muted tracking-wider">Group By</span>
                  <div class="flex bg-surface-elevated rounded-md p-0.5 border border-border">
                      <button id="view-list" class="px-2 py-0.5 text-xs font-medium rounded hover:bg-surface-hover text-accent bg-surface-hover transition-colors">None</button>
                      <button id="view-channel" class="px-2 py-0.5 text-xs font-medium rounded hover:bg-surface-hover text-text-muted transition-colors">Channel</button>
                  </div>
              </div>

              <div class="h-4 w-px bg-border"></div>

              <div class="flex items-center gap-2">
                  <span class="text-[10px] uppercase font-bold text-text-muted tracking-wider">Sort By</span>
                  <select id="sort-select" class="bg-surface-elevated border border-border text-text-secondary text-xs rounded px-2 py-1 outline-none focus:border-text-muted cursor-pointer hover:bg-surface-hover transition-colors">
                      <option value="index-asc">Original Order</option>
                      <option value="duration-desc" selected>Duration (High to Low)</option>
                      <option value="duration-asc">Duration (Low to High)</option>
                      <option value="title-asc">Title (A-Z)</option>
                      <option value="channel-asc">Channel (A-Z)</option>
                  </select>
              </div>
          </div>
      </header>
      
      <div id="tab-list" class="flex-1 overflow-y-auto custom-scrollbar p-8 pt-4 pb-20 space-y-1">
      </div>
    </main>
    
    <!-- Settings Modal -->
    <div id="settings-modal" class="hidden fixed inset-0 z-50 flex items-center justify-center bg-black/60 backdrop-blur-sm animate-in fade-in duration-200">
        <div class="bg-surface-elevated border border-border rounded-lg shadow-xl w-full max-w-sm p-5 animate-in zoom-in-95 duration-200 relative">
            <button id="close-settings" class="absolute top-3 right-3 p-1 rounded hover:bg-surface-hover text-text-muted hover:text-text-primary transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="18" x2="6" y1="6" y2="18"/><line x1="6" x2="18" y1="6" y2="18"/></svg>
            </button>
            <h3 class="text-lg font-bold text-text-primary mb-4">Settings</h3>
            
            <div class="space-y-4">
                 <div class="flex items-center justify-between">
                    <div>
                        <div class="text-sm font-medium text-text-primary">Thumbnail Quality</div>
                        <div class="text-[11px] text-text-muted">Higher quality uses more bandwidth</div>
                    </div>
                    <div class="flex bg-surface rounded-md p-0.5 border border-border">
                        <button id="quality-standard" class="px-3 py-1 text-xs font-medium rounded hover:bg-surface-hover text-text-muted transition-colors">Standard</button>
                        <button id="quality-high" class="px-3 py-1 text-xs font-medium rounded hover:bg-surface-hover text-text-muted transition-colors">High</button>
                    </div>
                 </div>
            </div>
        </div>
    </div>

    <script type="module" src="./main.ts"></script>
  </body>
</html>
